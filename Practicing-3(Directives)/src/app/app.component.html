<div class="container">
    <button class="btn btn-primary mt-5" (click)="onToggleDetails()">Display Details</button>
    <hr>
    <p *ngIf="showSecret">Secret Password = Ali</p>
    <div *ngFor="let logItem of log; let i = index" 
        [ngStyle]="{backgroundColor: i >=  4 ? 'blue' : 'transparent'}" 
          [ngClass]="{'white-text': i>=4}"> {{ logItem }}  </div>
</div>
