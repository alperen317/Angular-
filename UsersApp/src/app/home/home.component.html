<div class="container">
    <div class="row">
        <h1>Users</h1>
        <div class="row">
            <div class="col-xs-12" *ngFor="let userEl of data; let i=index">
                <a (click)="userEdit(userEl.id)" style="cursor: pointer;" class="list-group-item clearfix zoom">
                    <span >
                        <img class="img-responsive" [src]="userEl.avatar" alt="{{ userEl.name }}">
                    </span>
                    <div>
                        <p class="list-group-item-heading"> {{ userEl.name }}</p>
                        <p class="list-group-item-heading"> {{ userEl.name | namePipe }}</p>
                        <p> {{ userEl.email}}</p>
                        <p> {{ userEl.identity}}</p>
                        <p> {{ userEl.createdAt | date: 'short'}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
