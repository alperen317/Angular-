<div class="container">
  <label>Username</label>
  <input type="text" class="form-control" [(ngModel)]="username">
  <br>
  <h3> {{ username }} </h3>
  <br>
  <!-- <button [disabled]="username === '' " class="btn btn-primary" (click)="resetClick()">Reset User</button> -->
  <button class="btn btn-primary" [disabled]="username === '' " (click)="username = ''">Reset</button>
</div>
